<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sikh Beperwah</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://github.com/Harjot-15">Sikh Beperwah</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api-demo.html">API Demo</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column min-vh-100">
        <main class="flex-fill">
            <section id="contact" class="contact-section">
                <div class="container">
                    <h2>Contact Me</h2>
                    <form id="contact-form" class="contact-form-container">
                        <input type="text" name="name" placeholder="Your Name" class="form-input" required>
                        <input type="email" name="email" placeholder="Your Email" class="form-input" required>
                        <textarea name="message" placeholder="Your Message" class="form-input" required></textarea>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                    <div id="confirmation-message" class="confirmation-message" style="display: none;">
                        <h3>Thank you for your message!</h3>
                        <p>We will get back to you as soon as possible.</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024 Sikh Beperwah</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            document.getElementById('confirmation-message').style.display = 'block'; // Show confirmation message
            this.reset(); // Reset the form
        });
    </script>
</body>
</html>
